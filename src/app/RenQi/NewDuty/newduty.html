<br/>
<form name="addForm" class="form-horizontal" ng-submit="vm.add(vm.newduty)" >
  <div class="form-group">
    <label  class="col-sm-4 control-label">房间号</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="roomDomain" placeholder="" ng-model="vm.newduty.roomDomain" required="required">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-4 control-label">账号数</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" name="accounts" placeholder="" min="1" max="40000" ng-model="vm.newduty.accounts" required="required">
    </div>
  </div>
  <div class="form-group" ng-show="addForm.accounts.$dirty && addForm.accounts.$invalid">
    <label  class="col-sm-4 control-label required-tips">*提示</label>
    <label  class="col-sm-4 control-label" >所填必须是数字并且要大于0小于4万</label>
  </div>
  <div class="form-group">
    <label  class="col-sm-4 control-label">有效时长</label>
    <div class="col-sm-4">
      <input type=number class="form-control"  name="expire" placeholder="" ng-model="vm.newduty.expire" required="required"  step="0.01">
    </div>
  </div>
  <div class="form-group" ng-show="addForm.expire.$dirty && addForm.expire.$invalid">
    <label  class="col-sm-4 control-label required-tips">*提示</label>
    <label  class="col-sm-4 control-label" >所填必须是数字并且要大于0(可以为小数).</label>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-disabled="addForm.$invalid">提交</button>
    </div>
  </div>
</form>
